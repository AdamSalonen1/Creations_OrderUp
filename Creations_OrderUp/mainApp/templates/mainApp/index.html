{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>RDC Creations</title>
    <link href="{% static 'mainApp/CSS/style.css'%}" rel="stylesheet">
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <div class="container">
      <div class="row">
        <img id="NDSU_logo" src="{%static 'mainApp/images/NDSU_logo.png'%}" alt="NDSU_logo">
      </div>

      <div class="row justify-content-md-center">
        <table id="MainTable" class="table">
          {%if Order%}
          <tr>
            <th>OrderId</th>
            <th>OrderNumber</th>
            <th>StartTime</th>
          </tr>
          {%for o in Order%}
          <tr>
            <td>{{o.orderId}}</td>
            <td>{{o.orderNumber}}</td>
            <td>{{o.startTime}}</td>
          </tr>
          {%endfor%}
        </table>
        {%else%}
        <p>No Records<p>
          {%endif%}
      </div>

      <div class="row">
        <p>
          <a href="{%url 'advertisements'%}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">View Data</a>
          <a href="http://127.0.0.1:8000/admin/" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">To Admin Site</a>
        </p>
      </div>

    </div>

</body> 

</html>
