{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href={%static 'mainApp/CSS/advertisementsStyle.css'%}>
  </head>
  <body>
    <img id="mcdonalds" src={%static 'mainApp/images/desktop-wallpaper-mcdonalds-ads-and-delicious-for-windows-7-mcdonalds.jpg'%} alt="mcdonalds" style="width:100%; height:100%;">
      {% for o in Order %}
              {% csrf_token %}
                {% if not o.isComplete %}
                <script>
                  function loadMain() {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            document.body.innerHTML = this.responseText;
                        }
                    };
                    xhttp.open("GET", "{% url 'index' %}", true);
                    xhttp.send();
                }
                loadMain()
                
                </script>
                {%endif%}
        {%endfor%}
        <script>
        function refreshPage(){
          console.log("refreshing");
          location.reload();
        }

        setInterval(function() {refreshPage()}, 10000);
      </script>
      
  </body>
</html>
