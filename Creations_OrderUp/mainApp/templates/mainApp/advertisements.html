{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href={%static 'mainApp/CSS/advertisementsStyle.css'%}>

    <style>
      img{
        height:100%;
        width:100%;
      }
    </style>
  </head>
  <body>
    {% comment %} <img id="advert" src={%static 'mainApp/images/b596f869ab2c23ded48a377e3ba083a4-4009428628'%} alt="advert"> {% endcomment %}
    <div  id="1" display:none ><img src={%static 'mainApp/images/1b19b6bd-d53c-43ba-9558-daeed08510cd_1920x1080.jpg'%}> </div>
    <div  id="2" display:none> <img src={%static 'mainApp/images/43e4dfad3b2bf1c9a2f3cb9c620ffe05.jpg'%}> </p>
    <div  id="3" display:none> <img src={%static 'mainApp/images/4057da90-09a4-4036-ac3c-19eab178b470_1920x1080.jpg'%}> </p>
    <div id="counter" value="2" display:none> </div>

      {% for o in Order %}
              {% csrf_token %}
                {% if not o.isComplete %}
                <script>
                  function loadMain() {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            document.body.innerHTML = this.responseText;
                        }
                    };
                    xhttp.open("GET", "{% url 'index' %}", true);
                    xhttp.send();
                }
                
                
                </script>
                {%endif%}
                {%endfor%}
      
</body>
<script>
  var one = document.getElementById("1");
  var two = document.getElementById("2");
  var three = document.getElementById("3");

  function changeImg()
  {
    console.log("string...." + document.getElementById("counter").value);
    var int = parseInt(document.getElementById("counter").value);
    console.log("int...." + int);
    switch(int) {
      case 1: 
      one.style.display = "block";
      two.style.display = "none";
      three.style.display = "none";
      document.getElementById("counter").value = 2;
      break;
      case 2: 
      one.style.display = "none";
      two.style.display = "block";
      three.style.display = "none";
      document.getElementById("counter").value = 3;
      break;
      case 3: 
      one.style.display = "none";
      two.style.display = "none";
      three.style.display = "block";
      document.getElementById("counter").value = 1;
      break;
    }
    

    
  
  }
  setInterval(function(){changeImg()}, 1000)
</script>
</html>
